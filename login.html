<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Tienda Café</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f3f3; }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input { display: block; margin: 10px 0; padding: 10px; width: 250px; }
    button { padding: 10px; width: 100%; background: #5a3825; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
    <p id="mensaje" style="color:red"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = "/admin.html";
      } else {
        document.getElementById("mensaje").innerText = data.message;
      }
    });
  </script>
</body>
</html>
